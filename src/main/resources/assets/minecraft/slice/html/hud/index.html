    const difference = boxWidth - fontWidth;

    document.querySelector(".text").style.left = ((fontWidth/13)) + "px";

    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
            vars[key] = value;
        });
        return vars;
    }
