<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <h1 class="title">Session</h1>
        <hr>
        <div class="text">
            <h3 class="total">Total Playtime:</h3>
            <h3 class="playtime">Playtime:</h3>
            <h3 class="time">Time:</h3>
            <h3 class="date">Date:</h3>
            <h3 class="ping">Ping:</h3>
            <h3 class="players">Players:</h3>
        </div>
    </div>

    <script>
        window.onmessage = function(e) {
            let data = e.data;
            let total = document.querySelector(".total");
            total.innerHTML = "Total Playtime: " + data.totalPlayTime;
            let playtime = document.querySelector(".playtime");
            playtime.innerHTML = "Playtime: " + data.playTime;
            let time = document.querySelector(".time");
            time.innerHTML = "Time: " + data.time;
            let date = document.querySelector(".date");
            date.innerHTML = "Date: " + data.date;
            let ping = document.querySelector(".ping");
            ping.innerHTML = "Ping: " + data.ping;
            let players = document.querySelector(".players");
            players.innerHTML = "Players: " + data.players;
        };
    </script>

</body>
</html>
